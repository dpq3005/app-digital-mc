<div class="header pb-8 pt-2 pt-lg-5 d-flex align-items-center"
     style="background-image: url('assets/img/brand/purple.png'); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-magenta opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-body pt-2 pt-md-4">
          <div class="text-center">
            <h3>
              {{dmc.beneficiaryName}}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>
              {{dmc.beneficiaryNric}}
            </div>
            <!--            <div class="h5 mt-4">-->
            <!--              <i class="ni business_briefcase-24 mr-2"></i>-->
            <!--            </div>-->
            <div>
              <i class="ni education_hat mr-2"></i>{{dmc.productName}}
            </div>
            <hr class="my-4"/>
            <div [innerHTML]="dmc.product?dmc.product.description:''"></div>
<!--            <a href="javascript:void(0)">Show more</a>-->
            <div (click)="redeem()" class="btn btn-primary">Confirm and Submit Redemption</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">DELETE CONFIRMATION</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">Are you sure you want to delete this medical chit?</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('NO')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('YES')">Yes, Delete it!</button>
  </div>
</ng-template>
