<div class="header bg-gradient-magenta py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
  <!-- Page content -->
  <div class="container pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent">
            <div class="text-muted text-center mt-2"><h2>Create Digital Medical Chit</h2></div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-badge"></i></span>
                  </div>
                  <input class="form-control" placeholder="NRIC/FIN Number" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input class="form-control" placeholder="Name" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-sound-wave"></i></span>
                  </div>
                  <ng-select [items]="people$"
                             bindLabel="ok"
                             autofocus
                             bindValue="id"
                             [(ngModel)]="selectedPersonId" name="product-id">
                  </ng-select>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-building"></i></span>
                  </div>
                  <ng-select [items]="people$"
                             bindLabel="ok"
                             autofocus
                             bindValue="id"
                             [(ngModel)]="selectedPersonId" name="clinic-id">
                  </ng-select>
                </div>
              </div>
<!--              <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small> </div>-->
              <div class="row my-4">
<!--                <div class="col-12">-->
<!--                  <div class="custom-control custom-control-alternative custom-checkbox">-->
<!--                    <input class="custom-control-input" id="customCheckRegister" type="checkbox">-->
<!--                    <label class="custom-control-label" for="customCheckRegister">-->
<!--                      <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>-->
<!--                    </label>-->
<!--                  </div>-->
<!--                </div>-->
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary mt-4">Create MC</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
