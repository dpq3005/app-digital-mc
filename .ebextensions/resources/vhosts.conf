<VirtualHost *:80>
    ServerAdmin binh@sunrise.vn
    DocumentRoot "/var/app/current/public/dmc-argon"
#    ServerName sunrise.vn
    ServerName dmc.magenta-wellness.com
#ServerAlias localhost
#    RedirectMatch 301 (.*) http://www.magentapulse.com$1
 <Directory "/var/app/current/public/dmc-argon">
        Options FollowSymLinks

#        AllowOverride All
#        Order allow,deny
#        Allow from all
        AllowOverride None
        Require all granted
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.html [QSA,L]

            RewriteCond %{HTTP:Authorization} ^(.*)
            RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        </IfModule>
    </Directory>

</VirtualHost>
