<VirtualHost *:80>
    ServerAdmin binh@sunrise.vn
    DocumentRoot "/var/app/current/public/dmc-argon-dev"
    ServerName digital-medical-chit.dev.magenta-wellness.com
 <Directory "/var/app/current/public/dmc-argon-dev">
        Options FollowSymLinks

        AllowOverride None
        Require all granted
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.html [QSA,L]

            RewriteCond %{HTTP:Authorization} ^(.*)
            RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        </IfModule>
    </Directory>
</VirtualHost>

